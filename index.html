<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Folie Douce - Hymne</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Pour que l'image de fond ne dépasse pas */
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* --- MODIFICATION 1 : J'ai changé .jpg en .png pour correspondre à votre fichier --- */
            background-image: url('fond-folie-douce.png'); 
            background-size: cover; /* L'image couvre tout l'écran */
            background-position: center;
        }
        
        .content-container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px;
            /* On ajoute un léger voile noir pour que le lecteur soit plus visible */
            background-color: rgba(0, 0, 0, 0.2); 
        }

        audio {
            margin-top: 30px;
            max-width: 90%;
            width: 500px; /* On donne une largeur fixe pour un meilleur look */
            border-radius: 50px;
            border: 2px solid white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

    </style>
</head>
<body>

    <div class="background-container"></div>

    <div class="content-container">
        <!-- MODIFICATION 2 : J'ai supprimé le titre H1 qui s'affichait par-dessus l'image -->

        <!-- LECTEUR AUDIO -->
        <audio controls src="musique-folie-douce.mp3"></audio>
    </div>

</body>
</html>
