<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Folie Douce - Hymne</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('fond-folie-douce.png'); 
            background-size: cover;
            background-position: top; 
        }
        
        .content-container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            
            /* On revient au centrage vertical */
            justify-content: center; 
            
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            
            background-color: rgba(0, 0, 0, 0.2); 
        }

        audio {
            /* --- MODIFICATION PRINCIPALE ICI --- */
            /* On utilise une marge en haut pour pousser le lecteur depuis le centre. */
            /* Augmentez ou diminuez "20vh" pour ajuster la position. */
            margin-top: 30vh; 
            
            max-width: 90%;
            width: 500px;
            border-radius: 50px;
            border: 2px solid white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

    </style>
</head>
<body>

    <div class="background-container"></div>

    <div class="content-container">
        <!-- LECTEUR AUDIO AVEC L'OPTION "NODOWNLOAD" -->
        <audio controls controlsList="nodownload" src="musique-folie-douce.mp3"></audio>
    </div>

</body>
</html>
